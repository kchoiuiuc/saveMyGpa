<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
        <script type=text/javascript src="{{url_for('static', filename='js/account.js') }}"></script>
    </head>
    <body>
        <div class="jumbotron mb-0 bg-light">
            <h5>Login with your email</h5>
            &nbsp;
            <div class="form-row align-items-center">
                <form class="form-inline" method="POST" action="/login_check">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control col-2 ml-2" id="email">
                    <label for="password" class="ml-2">Password:</label>
                    <input type="text" class="form-control col-2 ml-2" id="password">
                    <button type="submit" class="btn btn-primary ml-2 col-auto" id="login">Login</button>
                </form>
            </div>
        </div>
        <div class="jumbotron mb-0">
            <h5>Register if you don't have an account yet</h5>
            &nbsp;
            <div class="form-row align-items-center">
                <form class="form-inline" method="POST" action="/register">
                    <label for="email_reg">Email:</label>
                    <input type="text" class="form-control col-2 ml-2" id="email_reg">
                    <label for="password_reg" class="ml-2">Password:</label>
                    <input type="text" class="form-control col-2 ml-2" id="password_reg">
                    <button type="submit" class="btn btn-primary ml-2 col-auto" id="register">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
