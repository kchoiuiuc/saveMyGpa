<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
        <script type=text/javascript src="{{url_for('static', filename='js/account.js') }}"></script>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark h-100" style="background-color: #13294b;">
                <a class="navbar-brand">
                    <img class="align-top" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Illinois_Fighting_Illini_logo.svg" width="20px" height="29px" alt="...">
                    saveMyGpa
                </a>
            </nav>
        </div>
        <div class="jumbotron mb-0 bg-light">
            <div class="row align-items-end">
                <h1>Login</h1>&nbsp;<h5>with your email</h5>
            </div>
            &nbsp;
            <div class="align-items-center" style="white-space:nowrap;">
                <form class="form-inline" method="POST" action="/login">
                    <label for="email_login">Email:</label>
                    <input type="text" class="form-control ml-2 col-md-2" id="email_login" name="email">
                    <label for="password_login" class="ml-2">Password:</label>
                    <input type="password" class="form-control ml-2 col-md-1" id="password_login" name="password">
                    <button type="submit" class="btn btn-primary ml-3 col-xs-6" id="login">Login</button>
                </form>
            </div>
            {% if login_error %}
            <div>
                <p>Error: {{ error_message }}</p>
            </div>
            {% endif %}
        </div>
        <div class="jumbotron mb-0">
            <div class="row align-items-end">
                <h1>Register</h1>&nbsp;<h5>if you don't have an account yet</h5>
            </div>
            &nbsp;
            <div class="align-items-center">
                <form class="form-inline" method="POST" action="/register" id="reg-form">
                    <label for="email_reg">Email:</label>
                    <input type="text" class="form-control ml-2 col-md-2" id="email_reg" name="email">
                    <label for="password_reg" class="ml-2">Password:</label>
                    <input type="password" class="form-control ml-2 col-md-1" id="password_reg" name="password">
                    <label for="department_reg" class="ml-2">Department Code:</label>
                    <input type="text" class="form-control ml-2 col-md-1" id="department_reg" name="department">
                    <label for="class_reg" class="ml-2">Class:</label>
                    <select class="dropdown browser-default custom-select ml-2 col-md-2" aria-labelledby="dropdownMenuButton" id="class_reg" name="class" form="reg-form">
                        <option class="dropdown-item" value="1">Freshman</option>
                        <option class="dropdown-item" value="2">Sophomore</option>
                        <option class="dropdown-item" value="3">Junior</option>
                        <option class="dropdown-item" value="4">Senior</option>
                    </select>
                    <button type="submit" class="btn btn-primary ml-3 col-xs-6" id="register">Register</button>
                </form>
            </div>
            {% if reg_error %}
            <div>
                <p>Error: {{ error_message }}</p>
            </div>
            {% endif %}
        </div>
    </body>
</html>
